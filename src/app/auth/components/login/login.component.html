<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="loginUsername">Usu√°rio</label>
                <input 
                    type="email"
                    class="form-control"
                    id="exampleDropdownFormEmail1"
                    placeholder="email@exemplo.com"
                    autocomplete="username"
                    formControlName="email"
                >
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input 
                    type="password"
                    class="form-control"
                    id="exampleDropdownFormPassword1"
                    placeholder="Senha"
                    autocomplete="current-password"
                    formControlName="password"
                    >
            </div>
            <button type="submit"
                    class="btn btn-primary" (click) = "submit()">Login <i class="fas fa-sign-in-alt"></i></button>
            <p></p>
            <div class="form-group form-check">
                <a [routerLink]="['/reset-password']">Esqueci a senha.</a>
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/register']">Novo por aqui? Crie uma conta.</a>
            </div>
            
        </form>
    </div>
</div>
